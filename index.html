    <script>
      // When the user scrolls down 80px from the top of the document, resize the navbar's padding and the logo's font size
      window.onscroll = function() {scrollFunction()};

      function scrollFunction() {
        if (document.body.scrollTop > 80 || document.documentElement.scrollTop > 80) {
          document.getElementById("header").style.padding = "0px 0px";
          document.getElementById("name").style.fontSize = "28px";
          document.getElementById("school").style.fontSize = "0px";
        } else {
          document.getElementById("header").style.padding = "5px 5px";
          document.getElementById("name").style.fontSize = "35px";
          document.getElementById("school").style.fontSize = "25px";
        }
      }
