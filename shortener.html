  <meta charset="UTF-8" />
  <title>URL Shortener | Jack Shelata</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-lg-8">
        <div class="shortener-card">
          <h1 class="mb-2">URL Shortener</h1>
          <p class="mb-4">Create a short link from your long URL.</p>

          <form id="shortener-form" novalidate>
            <div class="form-group">
              <label for="long-url">Long URL</label>
              <input id="long-url" class="form-control" type="url" placeholder="https://example.com/" required>
              <small id="url-help" class="form-text text-white-50">Must be a valid URL with protocol.</small>
            </div>

            <div class="form-group">
              <label for="custom-alias">Custom Alias (optional)</label>
              <input id="custom-alias" class="form-control" type="text" placeholder="your-custom-alias">
              <small id="alias-help" class="form-text text-white-50">If provided, this alias must be unique.</small>
            </div>

            <div class="form-group">
              <label for="ttl-seconds">TTL Seconds (optional)</label>
              <input id="ttl-seconds" class="form-control" type="number" min="1" step="1"
                placeholder="Defaults to 3600">
              <small id="ttl-help" class="form-text text-white-50">If provided, must be an integer greater than
                0.</small>
            </div>

            <button id="submit-btn" type="submit" class="btn btn-light">Create Short URL</button>
          </form>
        </div>

        <div id="feedback" class="alert d-none" role="alert"></div>

        <div id="result" class="result-box d-none">
          <h4 class="mb-3">Short URL Created</h4>
          <p class="mb-2">
            <strong>Short URL:</strong>
            <a id="result-short-url" href="#" target="_blank" rel="noopener noreferrer"></a>
            <button id="copy-short-url" type="button" class="btn btn-sm btn-light copy-btn-inline">Copy</button>
          </p>
          <p class="mb-0"><strong>Expires At:</strong> <span id="result-expires-at"></span></p>
        </div>
      </div>
    </div>
  </div>

  <script src="/static/js/shortener.js"></script>
</body>

</html>
